{% extends 'core/base.html' %}
{% load static %}

{% block titulo %} {{ pgn.titulo }} {% endblock %}

{% block contenido %}
<section class="page-section about-heading">
  <div class="container">
    <div class="about-heading-content mbtm">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5 forced">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">{{ pgn.titulo }}</span>
            </h2>
            <div class="section-content">
              {{ pgn.contenido|safe }}
              {% if user.is_authenticated %}
                <p><a href="{% url 'admin:paginas_pagina_change' pgn.id %}">Editar</a></p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
